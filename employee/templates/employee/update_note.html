<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Note</title>
    <link rel="stylesheet" type="text/css" href="styles.css">  <!-- Assuming the CSS is in styles.css -->
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    margin: 0;
    padding: 0;
}

/* Container for the form */
.container {
    width: 50%;
    margin: 50px auto;
    background-color: white;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

/* Header Style */
h1 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

/* Form Styles */
form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Textarea Styles */
textarea {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    resize: vertical; /* Allow the user to resize the textarea vertically */
    background-color: #f9f9f9;
}

/* Label Styling */
label {
    font-size: 18px;
    margin-bottom: 10px;
}

/* Button Styles */
button {
    padding: 10px 20px;
    background-color: #333;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #555;
}

/* Link Styling */
a {
    display: block;
    text-align: center;
    margin-top: 20px;
    color: #333;
    text-decoration: none;
    font-size: 16px;
}

a:hover {
    color: #555;
}

    </style>
</head>
<body>

    <div class="container">
        <h1>Update Note for {{ employee.Name }}</h1>

        <!-- Form to update the note -->
        <form method="POST">
            {% csrf_token %}
            <label for="note">Note:</label>
            <textarea name="note" id="note" rows="4" cols="50">{{ employee.note }}</textarea>
            <br>
            <button type="submit">Save Note</button>
        </form>

        <br>
        
    </div>

</body>
</html>
